<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   
    <!--Header section-->
    <section id = "header">
        <div class = "container">
            <div class="row ">
                <div class = "col-lg-6 col-sm-12">
                    <div class="card text-white today">
                        <img class="card-img" src="toda.jpg" alt="Card image">
                        <div class="card-img-overlay">
                          <h5 class="card-title">Today</h5>
                          <p class="card-text today_temp">--</p>
                          <p class="card-text location">Location</p>
                        </div>
                      </div>
                </div>
            
                <div class = "col-lg-6 col-sm-12">
                    <section class="city">
                        <div class="container">
                            <input type="text" placeholder="Enter city name" class="citynam">
                            <button>Submit</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </section>

    <section id ="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 aq">
                    <div class="card bg-secondary">
                        <h4 class="card-title">Humidity</h4>
                        <p class = "humid card-body">--</p>
                    </div>
                </div>
                <div class="col-lg-4 cop">
                  <div class="card bg-success ">
                    <h4 class="card-title">Pressure</h4>
                    <p class="pressure card-body">--</p>
                  </div>

                </div>
                <div class="col-lg-4 ws">
                  <div class="card bg-info">
                    <!--<img src="wind.png" class="card-img-top" alt="..."> -->
                    <h4 class="card-title">Wind</h4>
                    <p class = "wind card-body">--</p>
                  </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
